<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hymn Book</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Hymn Book</h1>
        </header>

        <div class="cover">
            <img src="cover.jpg" alt="Hymn Book Cover">
        </div>

        <input type="text" id="search" placeholder="Search for a hymn..." />
        <ul id="hymn-list"></ul>
        
        <div id="song-detail" class="song-detail hidden">
            <button id="back-button">Back</button>
            <h2 id="song-title"></h2>
            <p id="song-lyrics"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
